version: 2

models:
  - name: dim_routes
    description: "Routes dimension table"
    columns:
      - name: route_sk
        description: "Surrogate key for route"
        tests:
          - unique
          - not_null
      - name: route_id
        description: "Natural key - route identifier"
        tests:
          - unique
          - not_null
      - name: route_long_name
        description: "Route long name"
      - name: line_id
        description: "Line identifier"
      - name: line_long_name
        description: "Line long name"
      - name: municipalities_id_name
        description: "Semicolon-separated list of municipality_ids and municipality_names: 1002_Alges1; 1003_Fama; and so on"
      - name: stops_names
        description: "Semicolon-separated list of stop_ids and stop_names: 1001_Alfandega; 1002_Covas and so on"